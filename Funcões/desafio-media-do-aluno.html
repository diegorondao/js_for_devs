<!DOCTYPE html>
<html lang="pt-br">
<head>

<body class="text-light">
  <section class="container mb-5">
    <h1 class="text-center">Curso JavaScript Completo 2018</h1>
  </section>

  <section class="container mb-5">
    <h1>Desafio Media do aluno</h1>
    <p class='h3'>Criar uma função que retorne a média de números passados por parâmetros.</p>
    <p class='h3'>Essa função pode receber quantos números forem necessários.</p>
    <p class='h3'>Exemplo:</p>
    <p class='h4'>calcularMedia(2,4) // 3</p>
    <p class='h4'>calcularMedia(1,1,2,3,5) // 2.4</p>
  </section>
  
  <section class="container">
    <label>Digite as notas do aluno</label><br>
    <input type="text" id="MeuInput">
    <button id="Button" class="btn btn-primary btn-sm">Mostrar media</button>
    <div id="MinhaDiv"></div>
  </section>
  
  <script src="js/jquery-3.3.1.slim.min.js"></script>
