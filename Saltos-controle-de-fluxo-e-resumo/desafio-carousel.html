<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta charset="utf-8">
  <title>Desafio carousel</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/estilo.css">
  <link rel="stylesheet" href="css/carousel.css">

</head>
<body class="text-light">
    <main class="content">
      <h1 class="text-center mt-5">Caso o usuário venha ter algum problema com javascript o carousel será exibido como mostrado abaixo. Desafio crie um carousel usando javascript.</h1>
        <section class="carousel">
          <div class="carousel__inner">
            <div class="carousel__item"> <a href=""><img src="images/01.jpg" alt=""></a></div>
            <div class="carousel__item"> <a href=""><img src="images/02.jpg" alt=""></a></div>
            <div class="carousel__item"> <a href=""><img src="images/03.jpg" alt=""></a></div>
            <div class="carousel__item"> <a href=""><img src="images/04.jpg" alt=""></a></div>
          </div>
          
          <button class="carousel__btn carousel__btn--prev"><i class="fas fa-chevron-left"></i></button>
          <button class="carousel__btn carousel__btn--next"><i class="fas fa-chevron-right"></i></button>
          
          <ul class="carousel__paginacao"></ul>
        </section>

    </main>


  


  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/carousel.js"></script>

</body>
</html>
