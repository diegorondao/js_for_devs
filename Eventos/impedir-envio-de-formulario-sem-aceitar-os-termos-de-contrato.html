<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/textarea.css">
  <title>Contador de caracteres</title>

</head>
<body class="text-light">

  <section class="container mb-5">
    <h1 class="text-center">Curso JavaScript Completo 2018</h1>
  </section>

  <section class="container mb-5">
    <h1>Problema</h1>
    <p class="h5">
        Permitir o envio de um formulário somente após o usuário aceitar os termos do contrato (checkbox). Para este exemplo, vamos habilitar ou desabilitar o botão dependendo do checkbox.
    </p>
   
  </section>

  <section class="container">
      <form action="#">
          <textarea cols="60" rows="5" disabled>
              Contrato de serviços prestados.  is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.
          </textarea><br>
          <input type="checkbox" id="Checkbox">
          <label for="Checkbox">Li e aceito os termos de contrato</label><br>
          <button id="Button" class="btn btn-primary" type="submit">Enviar</button>

      </form>
  </section>

  

  
  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/checkbox.js"></script>
