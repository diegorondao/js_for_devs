<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/estilo.css">
  <title>Validar formulário de login</title>

</head>
<body class="text-light">

  <section class="container mb-5">
    <h1 class="text-center">Curso JavaScript Completo 2018</h1>
  </section>

  <section class="container mb-5">
    <h1>Problema</h1>
    <p class="h5">
        Efetuar o mesmo exemplo anterior, mas agora não mais validando no click no botão, mas sim no submit do formulário.
    </p>
   
  </section>

  <section class="container">
    <form method="POST" action="https://www.w3schools.com">
        <label for="nome" class="mb-1">Nome</label><br>
        <input type="text" class="mb-3" id="input1"><br>
        <label for="senha" class="mb-1">Senha</label><br>
        <input type="password" class="mb-1" id="input2"><br>
        <button class="btn btn-primary" id="meuButton" type="submit">Enviar</button>
    </form>
  </section>


  
  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/validar-formulario-de-login-ao-clicar-no-submit-do-form.js"></script>

</body>
</html>
